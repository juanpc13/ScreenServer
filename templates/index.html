<html>
<head>
    <title>Screen Stream</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #222;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
            background: #333;
            display: block;
        }
        #aliasForm {
            text-align: center;
            margin-top: 30px;
        }
        #aliasInput {
            padding: 8px;
            font-size: 1rem;
        }
        #aliasBtn {
            padding: 8px 16px;
            font-size: 1rem;
            margin-left: 8px;
        }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <h1 style="color: white; text-align: center;">Screen Stream</h1>
    <div id="aliasForm">
        <input type="text" id="aliasInput" placeholder="Escribe tu alias..." />
        <button id="aliasBtn">Guardar alias</button>
        <span id="aliasMsg" style="color: #0f0; margin-left: 10px;"></span>
    </div>
    <img id="screenImg" alt="Screen Stream" />
    <script>
        const socket = io('http://localhost:5000');
        socket.on('frame', function(data) {
            const blob = new Blob([data], {type: 'image/jpeg'});
            const url = URL.createObjectURL(blob);
            const img = document.getElementById('screenImg');
            img.src = url;

            // Liberar el objeto URL anterior para evitar fugas de memoria
            if (img._oldUrl) URL.revokeObjectURL(img._oldUrl);
            img._oldUrl = url;
        });

        document.getElementById('aliasBtn').onclick = function() {
            const alias = document.getElementById('aliasInput').value;
            if (!alias) {
                document.getElementById('aliasMsg').textContent = "Â¡Debes ingresar un alias!";
                document.getElementById('aliasMsg').style.color = "#f00";
                return;
            }
            fetch('/set_alias', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({alias: alias})
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('aliasMsg').textContent = "Alias guardado correctamente";
                    document.getElementById('aliasMsg').style.color = "#0f0";
                } else {
                    document.getElementById('aliasMsg').textContent = data.error || "Error al guardar alias";
                    document.getElementById('aliasMsg').style.color = "#f00";
                }
            })
            .catch(() => {
                document.getElementById('aliasMsg').textContent = "Error de red";
                document.getElementById('aliasMsg').style.color = "#f00";
            });
        };

    </script>
</body>
</html>
