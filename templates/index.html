<html>
<head>
    <title>Screen Stream</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #222;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
            background: #333;
            display: block;
        }
        #aliasForm {
            text-align: center;
            margin-top: 30px;
        }
        #aliasInput {
            padding: 8px;
            font-size: 1rem;
        }
        #aliasBtn {
            padding: 8px 16px;
            font-size: 1rem;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center;">Screen Stream</h1>
    <div id="aliasForm">
        <input type="text" id="aliasInput" placeholder="Escribe tu alias..." />
        <button id="aliasBtn">Guardar alias</button>
        <span id="aliasMsg" style="color: #0f0; margin-left: 10px;"></span>
    </div>
    <img id="screenImg" alt="Screen Stream" />
    <script>
        // --- Mantener pantalla activa en móviles usando Wake Lock API ---
        let wakeLock = null;
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock liberado');
                    });
                    console.log('Wake Lock activado');
                } catch (err) {
                    console.warn('No se pudo activar Wake Lock:', err);
                }
            }
        }

        // Solicitar Wake Lock al cargar la página y al volver del fondo
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            requestWakeLock();
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    requestWakeLock();
                }
            });
        }
        document.getElementById('aliasBtn').onclick = function() {
            const alias = document.getElementById('aliasInput').value;
            if (!alias) {
                document.getElementById('aliasMsg').textContent = "¡Debes ingresar un alias!";
                document.getElementById('aliasMsg').style.color = "#f00";
                return;
            }
            fetch('/set_alias', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({alias: alias})
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('aliasMsg').textContent = "Alias guardado correctamente";
                    document.getElementById('aliasMsg').style.color = "#0f0";
                } else {
                    document.getElementById('aliasMsg').textContent = data.error || "Error al guardar alias";
                    document.getElementById('aliasMsg').style.color = "#f00";
                }
            })
            .catch(() => {
                document.getElementById('aliasMsg').textContent = "Error de red";
                document.getElementById('aliasMsg').style.color = "#f00";
            });
        };

        // --- WebSocket para recibir frames y actualizar la imagen con reconexión ---
        const wsProtocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const wsHost = window.location.hostname;
        const wsPort = 8765; // Cambia si usas otro puerto
        const wsUrl = `${wsProtocol}://${wsHost}:${wsPort}`;
        const imgElem = document.getElementById('screenImg');

        let ws;
        let reconnectTimeout = null;

        function connectWebSocket() {
            ws = new WebSocket(wsUrl);
            ws.binaryType = 'arraybuffer';

            ws.onmessage = function(event) {
                if (event.data instanceof ArrayBuffer) {
                    // Convertir a Uint8Array para manipular los bytes
                    const arr = new Uint8Array(event.data);
                    // Buscar el separador ';' que marca el final del MIME type
                    let sep = 0;
                    while (sep < arr.length && arr[sep] !== 59) sep++; // 59 es ';'
                    if (sep === arr.length) return; // No se encontró separador
                    // Extraer el MIME type
                    const mimeType = new TextDecoder().decode(arr.slice(0, sep));
                    // Extraer el contenido binario real
                    const bin = arr.slice(sep + 1);
                    const blob = new Blob([bin], {type: mimeType});
                    const url = URL.createObjectURL(blob);
                    imgElem.src = url;
                    // Liberar el objeto anterior para evitar fugas de memoria
                    if (imgElem._lastUrl) URL.revokeObjectURL(imgElem._lastUrl);
                    imgElem._lastUrl = url;
                }
            };
            ws.onopen = function() {
                console.log('WebSocket conectado para recibir frames');
                if (reconnectTimeout) {
                    clearTimeout(reconnectTimeout);
                    reconnectTimeout = null;
                }
            };
            ws.onerror = function(e) {
                console.error('WebSocket error:', e);
            };
            ws.onclose = function() {
                console.warn('WebSocket cerrado, intentando reconectar en 5 segundos...');
                reconnectTimeout = setTimeout(connectWebSocket, 5000);
            };
        }

        connectWebSocket();
    </script>
</body>
</html>
