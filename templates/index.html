<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽµ Cola de Canciones</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li { padding: 6px; border-bottom: 1px solid #ddd; }
        form { margin-top: 15px; display: flex; flex-direction: column; gap: 5px; }
        input, button { padding: 8px; font-size: 1em; }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸŽµ Cola de Canciones</h1>
    <p><strong>Conectado como:</strong> {{ username }}</p>
    <ul id="queue"></ul>
    <form id="songForm">
        <input type="text" id="song" placeholder="Nombre de la canciÃ³n" required>
        <input type="text" id="artist" placeholder="Artista" required>
        <button type="submit">Proponer</button>
    </form>
</div>

<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
    var socket = io();
    var queueList = document.getElementById("queue");
    var songForm = document.getElementById("songForm");
    var songInput = document.getElementById("song");
    var artistInput = document.getElementById("artist");

    function renderQueue(data) {
        queueList.innerHTML = "";
        data.forEach(function(item, index) {
            var li = document.createElement("li");
            li.textContent = (index+1) + ". " + item.song + " - " + item.artist + " â€” propuesto por " + item.user;
            queueList.appendChild(li);
        });
    }

    socket.on("update_queue", function(data) {
        renderQueue(data);
    });

    songForm.addEventListener("submit", function(e) {
        e.preventDefault();
        socket.emit("new_song", { song: songInput.value, artist: artistInput.value });
        songInput.value = "";
        artistInput.value = "";
    });

    socket.emit("get_queue");
</script>
</body>
</html>
