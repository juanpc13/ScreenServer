<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cámara a pantalla completa</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #camera {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            background: #000;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById('camera').srcObject = stream;
            })
            .catch(error => {
                alert('No se pudo acceder a la cámara.');
            });
    </script>
